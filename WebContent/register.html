<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration - Form</title>
</head>
<body>
	<h1>Registration Form </h1>
	<form action="register" , method="post">
		<fieldset>
		User Name :  <input type="text" name="username" id="userename"  />  <br>
		User Email :  <input type="email" name="useremail" id="useremail"  />  <br>
		User Password :  <input type="password" name="password" id="password"  /> <br>
		Confirm Password :  <input type="text" name="cnfPassword" id="cnfPassword"  /> <br>
		<input type="submit" value="Register"/>
		</fieldset>
	</form>
</body>
</html>
